<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Electricity</title>
    <link rel="stylesheet" href="style/header_main.css">
    <link rel="stylesheet" href="style/footer_main.css">
    <link rel="stylesheet" href="style/calculator.css">
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
          <img src="./images/logo.png" alt="Logo">
          <h1 class="navbar-title">Juliflora Extraction</h1>
        </div>
		<div class="navbar-buttons">
          <a href="index.html" class="navbar-button"><i class="fas fa-home"></i> Home</a>
          <a href="contact.html" class="navbar-button"><i class="fas fa-phone-alt"></i> Contact Us</a>
          <a href="calculator.html" class="navbar-button" id="active"><i class="fas fa-calculator"></i> Calculate</a>
          <a href="about.html" class="navbar-button"><i class="fas fa-address-card"></i> About Us</a>
        </div>
    </nav>
    <div class="fullscreen">
      <div class="hero">
        <div id="electricity-calculator">
          <h2>Calculate how much electricity can be produced from Karuvelam Trees</h2>
          <label for="tree-count">Number of trees:</label>
          <input type="number" id="tree-count" placeholder="Enter number of trees" value="1" min="0">
          <label for="charcoal-amount">Amount of Charcoal produced:</label>
          <input type="text" id="charcoal-amount" readonly>
          <label for="electricity-amount">Electricity produced:</label>
          <input type="text" id="electricity-amount" readonly>
        </div>
        <p><b>Note: </b>The total amount of charcoal is the number of trees multiplied by 0.3<br>Electricity produced is the total amount of charcoal multiplied by 5.</p>
      </div>
      
    </div>
    
    <script src="script/calculator.js"></script>
</body>
</html>
