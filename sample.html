<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuliFlora Extraction</title>
    <link rel="stylesheet" href="style/header_main.css">
    <link rel="stylesheet" href="style/footer_main.css">
    <link rel="stylesheet" href="style/sample.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>
    <nav class="navbar">
        <div class="navbar-logo">
          <img src="./images/logo.png" alt="Logo">
          <h1 class="navbar-title">Julifora Extraction</h1>
        </div>
        <div class="navbar-buttons">

      <div class="hero">
        <div id="electricity-calculator">

          <input type="text" id="charcoal-amount" readonly>

          <input type="text" id="electricity-amount" readonly>
